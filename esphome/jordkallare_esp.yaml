esphome:
  name: jordkallare_esp
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: 'landin iot'
  password: !secret landin_iot_wifi_password
  domain: '.landin.lan'
  fast_connect: true
  
  manual_ip:
    static_ip: 192.168.10.62
    gateway: 192.168.10.1
    subnet: 255.255.255.0

# Enable logging
logger:

# Enable Home Assistant API
api:
   password: !secret esp_api_password

ota:
  password: !secret esp_ota_password

# DHT11
sensor:
  - platform: dht
    model: DHT11
    pin: D6
    temperature:
      name: "Temperatur Jordk채llare"
      unit_of_measurement: "째C"
    humidity:
      name: "Fukt Jordk채llare"
      icon: "mdi:water-percent"
      unit_of_measurement: "%"
    update_interval: 60s

binary_sensor:
  - platform: status
    name: "Jordk채llare"