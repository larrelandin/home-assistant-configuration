envisalink:
  host: 192.168.10.33
  panel_type: DSC
  user_name: user
  password: !secret envisalink_password
  port: 4025
  evl_version: 4
  keepalive_interval: 60
  zonedump_interval: 30
  timeout: 10
  panic_type: Police
  zones:
    1:
      name: 'Kök'
      type: 'motion'
    2:
      name: 'Gästrum'
      type: 'motion'
    3:
      name: 'Rökdetektor'
      type: 'smoke'
    4:
      name: 'Låsbrytare framsida'
      type: 'lock'
    5:
      name: 'Takfönster sydost'
      type: 'window'
    6:
      name: 'Takfönster sydväst'
      type: 'window'
    7:
      name: 'Fönster Gästrum'
      type: 'window'
    9:
      name: 'Hall'
      type: 'motion'
    10:
      name: 'Vardagsrum'
      type: 'motion'
    11:
      name: 'Takfönster toa'
      type: 'window'
    12:
      name: 'Takfönster hall'
      type: 'window'
    13: 
      name: 'Takfönster badrum'
      type: 'window'
    14:
      name: 'Bibliotek'
      type: 'motion'
    15:
      name: 'Hall ovanvåning'
      type: 'motion'
    16:
      name: 'Fönster norra gaveln'
      type: 'window'
    17:
      name: 'Fönster TV rum'
      type: 'window'
    49:
      name: 'Gästingång'
      type: 'door'
    50:
      name: 'Köksdörr'
      type: 'door'
    51:
      name: 'Dörr framsida'
      type: 'door'

  partitions:
    1:
      name: 'Huset'
    2:
      name: 'Gästzon'

group:
  motion_all_house:
    name: 'Rörelse hela huset'
    entities:
      - binary_sensor.kok
      - binary_sensor.gastrum
      - binary_sensor.hall
      - binary_sensor.vardagsrum
      - binary_sensor.bibliotek
      - binary_sensor.hall_ovanvaning

  doors:
    name: 'Ytterdörrar'
    entities:
      - binary_sensor.dorr_framsida
      - binary_sensor.gastingang
      - binary_sensor.koksdorr

  windows:
    name: 'Fönster'
    entities:
      - binary_sensor.fonster_tv_rum
      - binary_sensor.fonster_norra_gaveln
      - binary_sensor.fonster_gastrum
      - binary_sensor.takfonster_badrum
      - binary_sensor.takfonster_hall
      - binary_sensor.takfonster_toa
      - binary_sensor.takfonster_sydost
      - binary_sensor.takfonster_sydvast