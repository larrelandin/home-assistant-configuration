- id: '34567'
  alias: Let's Encrypt Renewal
  trigger:
  - platform: time
    at: 08:00:00
  condition:
  - condition: template
    value_template: '{{ as_timestamp(now()) - as_timestamp(states.automation.let_s_encrypt_renewal.attributes.last_triggered)
      | int > 2592000 }}'
  action:
  - service: hassio.addon_restart
    data:
      addon: core_letsencrypt