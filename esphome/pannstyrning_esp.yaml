esphome:
  name: pannstyrning_esp
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: "landin iot"
  password: !secret landin_iot_wifi_password
  domain: '.landin.lan'
  fast_connect: true

  manual_ip:
    static_ip: 192.168.10.65
    gateway: 192.168.10.1
    subnet: 255.255.255.0

# Enable logging
logger:

# Enable Home Assistant API
api:
   password: !secret esp_api_password

ota:
  password: !secret esp_ota_password

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
      inverted: True
    name: "burner error"
  - platform: status
    name: "Pannstyrning"