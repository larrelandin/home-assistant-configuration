esphome:
  name: poolhus-esp
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: 'landin iot'
  password: !secret landin_iot_wifi_password
  domain: '.landin.lan'
  fast_connect: true
  
  manual_ip:
    static_ip: 192.168.10.61
    gateway: 192.168.10.1
    subnet: 255.255.255.0

# Enable logging
logger:

# Enable Home Assistant API
api:
   password: !secret esp_api_password

ota:
  password: !secret esp_ota_password

binary_sensor:
  - platform: status
    name: "Poolhus ESP status"

# DHT11
sensor:
  - platform: dht
    model: DHT11
    pin: D4
    temperature:
      name: "Temperatur poolhus"
      unit_of_measurement: "Â°C"
    humidity:
      name: "Fukt poolhus"
      icon: "mdi:water-percent"
      unit_of_measurement: "%"
    update_interval: 60s

switch:
  - platform: gpio
    pin: D3
    id: buzzer
    restore_mode: ALWAYS_OFF
  - platform: template
    name: "Beep buzzer"
    icon: "mdi:bullhorn"
    turn_on_action:
    - switch.turn_on: buzzer
    - delay: 500ms
    - switch.turn_off: buzzer