esphome:
  name: pool_lights_sonoff
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: 'landin iot'
  password: !secret landin_iot_wifi_password
  domain: '.landin.lan'
  fast_connect: true
  
  manual_ip:
    static_ip: 192.168.10.64
    gateway: 192.168.10.1
    subnet: 255.255.255.0

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret esp_api_password

ota:
  password: !secret esp_ota_password

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "pool lights button"
    on_press:
      then:
      - light.toggle: light1

  - platform: status
    name: "Poollampor Sonoff status"

output:
  - platform: gpio
    pin: GPIO12
    id: relay1

light:
  - platform: binary
    name: "Poollampor"
    id: light1
    output: relay1